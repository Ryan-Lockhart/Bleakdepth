[constants]
compiler_path = ''

[binaries]
c			= compiler_path / 'gcc'
cpp			= compiler_path / 'g++'
gdb			= compiler_path / 'gdb'

ar			= compiler_path / 'ar'
as			= compiler_path / 'as'
strip		= compiler_path / 'strip'
windres 	= compiler_path / 'windres'
pkg-config 	= compiler_path / 'pkgconf'

[built-in options]
cpp_std = 'c++26'
cpp_stdlib = 'libstdc++'

[host_machine]
system = 'linux'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'